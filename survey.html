<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Customer Satisfaction Survey</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Customer Satisfaction Survey</h1>
        <p id="description">Let us know how we can improve our services</p>
        <form id="survey-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input id="name" type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input id="email" type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input id="age" type="number" placeholder="Your Age" min="15" max="60">
            </div>
            <div class="form-group">
                <label for="satisfaction">How satisfied were you with our service today?</label>
                <select id="satisfaction">
                    <option value="very satisfied">Very Satisfied</option>
                    <option value="satisfied">Satisfied</option>
                    <option value="not satisfied">Not Satisfied</option>
                </select>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Is this the first time you have used our services?</legend>
                    <label><input type="radio" name="options" value="Yes"> Yes</label>
                    <label><input type="radio" name="options" value="No"> No</label>
                </fieldset>
            </div>
            <div class="form-group">
                <fieldset>
                    <legend>Services you like:</legend>
                    <label><input type="checkbox" id="laundry" value="laundry"> Laundry Services</label>
                    <label><input type="checkbox" id="room" value="room"> Room Services</label>
                    <label><input type="checkbox" id="food" value="food"> Food & Beverage</label>
                </fieldset>
            </div>
            <div class="form-group">
                <label for="comments">Any Comments or Suggestions?</label>
                <textarea id="comments" rows="5" placeholder="Enter your comments and suggestions here..."></textarea>
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>
</body>
</html>
